<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/petshop.css"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
<nav id="navbar">
    <!--ul class="icone">
         <li class="icone-pata"><i class="fa fa-paw"></i></li>
     </ul-->
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Servi√ßos</a></li>
        <li><a href="#">Contato</a></li>
    </ul>
</nav>
<div class="container">
    <div class="row justify-content-center min-100vh align-content-center">
        <div class="col-md-4 text-center">
<form class="form-cadastro" action="#">
    <div class="input">
        <h2>Insira seus dados</h2>
        <input type="text" name="firstname" placeholder="Nome" id="nome">
    </div>
    <div class="input">
        <input type="text" name="lastname" placeholder="Sobrenome" id="sobrenome">
    </div>
    <div class="input">
        <input type="text" name="telephone" placeholder="Telefone" id="telefone">
    </div>
    <div class="input">
        <input type="date" name="data-nasc" id="data-nasc">
    </div>
    <div class="input">
        <input type="password" name="password" placeholder="Senha" id="password" minlength="6" required>
    </div>
    <div class="input">
        <input type="password" name="password" placeholder="Confirmar senha" id="password2" minlength="6" required>
    </div>
    <button class="btn bege btn-82">Cadastrar</button><br>

    <div class="termos-uso">
        <input type="checkbox" id="checkbox-cad" name="checkbox-cad">
        <label for="checkbox-cad">Li e concordo com os Termos de Uso</label>
    </div>


</body>
</html>
